<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>For My Forever Valentine</title>
    <style>
        @import url('https://fonts.googleapis.com/css2?family=Dancing+Script:wght@700&family=Inter:wght@300;500;700&display=swap');

        :root {
            --primary: #ff4d6d;
            --secondary: #ff758f;
            --accent: #800f2f;
            --brown: #6d4c41; 
            --glass-light: rgba(255, 255, 255, 0.15);
        }

        * { margin: 0; padding: 0; box-sizing: border-box; }

        body {
            height: 100vh;
            display: flex;
            justify-content: center;
            align-items: center;
            background: url('bg1.png') no-repeat center center fixed;
            background-size: cover;
            font-family: 'Inter', sans-serif;
            overflow: hidden;
        }

        /* --- NEW: Shimmer Effect Animation --- */
        @keyframes shimmer {
            0% { transform: translateX(-150%) skewX(-25deg); }
            100% { transform: translateX(150%) skewX(-25deg); }
        }

        .shimmer-container {
            position: relative;
            overflow: hidden; /* Keeps the shimmer inside the card */
        }

        .shimmer-container::after {
            content: "";
            position: absolute;
            top: 0;
            left: 0;
            width: 50%;
            height: 100%;
            background: linear-gradient(
                to right,
                rgba(255, 255, 255, 0) 0%,
                rgba(255, 255, 255, 0.3) 50%,
                rgba(255, 255, 255, 0) 100%
            );
            animation: shimmer 4s infinite;
            pointer-events: none;
        }

        .sparkle {
            position: fixed;
            pointer-events: none;
            z-index: 2000;
            font-size: 12px;
            animation: sparkleOut 1s ease-out forwards;
        }

        @keyframes sparkleOut {
            0% { transform: translateY(0) scale(1); opacity: 1; }
            100% { transform: translateY(-40px) scale(0.5); opacity: 0; }
        }

        .live-heart {
            position: absolute;
            pointer-events: none;
            z-index: 1;
            animation: floatHeart var(--d) linear infinite;
            opacity: 0;
        }

        @keyframes floatHeart {
            0% { transform: translateY(110vh) scale(0); opacity: 0; }
            20% { opacity: 0.6; }
            80% { opacity: 0.6; }
            100% { transform: translateY(-10vh) scale(1.5); opacity: 0; }
        }

        /* Added shimmer-container class here */
        .pro-card {
            background: var(--glass-light);
            backdrop-filter: blur(8px);
            -webkit-backdrop-filter: blur(8px);
            border: 1px solid rgba(255, 255, 255, 0.3);
            padding: 45px 25px;
            border-radius: 40px;
            text-align: center;
            box-shadow: 0 25px 50px rgba(0, 0, 0, 0.4);
            width: 320px;
            z-index: 10;
            position: relative;
        }

        .main-icon {
            font-size: 60px;
            filter: drop-shadow(0 0 15px var(--primary));
            animation: heartbeat 1.5s infinite;
            display: block;
            margin-bottom: 20px;
        }

        @keyframes heartbeat { 0%, 100% { transform: scale(1); } 50% { transform: scale(1.1); } }

        h1 {
            color: white;
            font-family: 'Dancing Script', cursive;
            font-size: 32px;
            margin-bottom: 80px;
            text-shadow: 2px 2px 10px rgba(0,0,0,0.5);
        }

        .btn-stack { position: relative; display: flex; flex-direction: column; gap: 15px; z-index: 50; }

        #errorTip {
            position: absolute;
            bottom: 125%;
            left: 50%;
            transform: translateX(-50%) translateY(10px);
            background: white;
            color: var(--accent);
            padding: 12px 18px;
            border-radius: 20px;
            font-size: 13px;
            font-weight: 600;
            width: 260px;
            opacity: 0;
            visibility: hidden;
            transition: all 0.4s cubic-bezier(0.18, 0.89, 0.32, 1.28);
            box-shadow: 0 10px 30px rgba(0,0,0,0.3);
            z-index: 100;
        }

        #errorTip::after {
            content: '';
            position: absolute;
            top: 100%;
            left: 50%;
            margin-left: -8px;
            border-width: 8px;
            border-style: solid;
            border-color: white transparent transparent transparent;
        }

        #errorTip.active { opacity: 1; visibility: visible; transform: translateX(-50%) translateY(0); }

        button {
            padding: 18px;
            border-radius: 25px;
            border: none;
            font-size: 16px;
            font-weight: 700;
            cursor: pointer;
            transition: 0.4s;
            text-transform: uppercase;
            width: 100%;
        }

        #yesBtn { background: linear-gradient(45deg, var(--primary), var(--secondary)); color: white; box-shadow: 0 10px 25px rgba(255, 77, 109, 0.5); }
        #noBtn { background: rgba(255, 255, 255, 0.9); color: #555; }
        .vanish { transform: scale(0); opacity: 0; pointer-events: none; }

        #success {
            position: fixed;
            inset: 0;
            background: url('background.png') no-repeat center center;
            background-size: cover;
            display: none;
            flex-direction: column;
            justify-content: center;
            align-items: center;
            z-index: 1000;
            padding: 20px;
            text-align: center;
        }

        .envelope-container {
            display: flex;
            gap: 20px;
            margin-top: 20px;
            z-index: 10;
        }

        .envelope {
            width: 60px;
            height: 45px;
            background: #fff;
            border-radius: 5px;
            position: relative;
            cursor: pointer;
            box-shadow: 0 5px 15px rgba(0,0,0,0.2);
            transition: 0.3s;
            display: flex;
            justify-content: center;
            align-items: center;
            font-size: 24px;
        }

        .envelope:hover { transform: translateY(-5px) scale(1.1); }

        #memoryModal {
            position: fixed;
            top: 50%;
            left: 50%;
            transform: translate(-50%, -50%) scale(0);
            background: white;
            padding: 30px;
            border-radius: 25px;
            box-shadow: 0 20px 60px rgba(0,0,0,0.5);
            z-index: 2000;
            width: 280px;
            text-align: center;
            transition: 0.4s cubic-bezier(0.18, 0.89, 0.32, 1.28);
        }

        #memoryModal.active { transform: translate(-50%, -50%) scale(1); }
        #memoryModal h3 { font-family: 'Dancing Script', cursive; color: var(--primary); margin-bottom: 10px; font-size: 24px; }
        #memoryModal p { color: #555; font-size: 14px; line-height: 1.5; }
        #modalOverlay { position: fixed; inset: 0; background: rgba(0,0,0,0.5); display: none; z-index: 1999; }

        .wreath-frame {
            position: relative;
            width: 260px;
            height: 260px;
            margin-bottom: 25px;
            padding: 12px;
            background: var(--brown);
            border-radius: 50%;
            box-shadow: 0 20px 50px rgba(0, 0, 0, 0.5);
            animation: ringSpin 15s linear infinite;
            cursor: pointer;
        }

        @keyframes ringSpin { from { transform: rotate(0deg); } to { transform: rotate(360deg); } }

        .photo-inner { 
            width: 100%; 
            height: 100%; 
            border-radius: 50%; 
            overflow: hidden; 
            border: 6px solid white; 
            animation: counterSpin 15s linear infinite; 
            background: white;
        }
        @keyframes counterSpin { from { transform: rotate(0deg); } to { transform: rotate(-360deg); } }
        
        .photo-inner img { 
            width: 100%; 
            height: 100%; 
            object-fit: cover; 
            object-position: center;
            transform: scale(1.02);
            transition: opacity 0.3s ease-in-out; 
        }

        /* Added shimmer-container class here */
        .quote-box {
            background: rgba(255, 255, 255, 0.85);
            backdrop-filter: blur(12px);
            padding: 40px 30px;
            border-radius: 30px;
            width: 95%;
            max-width: 380px;
            min-height: 240px;
            box-shadow: 0 15px 45px rgba(0, 0, 0, 0.3);
            border: 1px solid rgba(255, 255, 255, 0.5);
            z-index: 5;
            margin-top: -10px;
            display: flex;
            flex-direction: column;
            justify-content: center;
        }

        .quote-text { font-family: 'Dancing Script', cursive; font-size: 34px; color: var(--accent); margin-bottom: 15px; }
        
        .love-note { 
            color: #333; 
            font-size: 16px; 
            font-weight: 500; 
            line-height: 1.6; 
            text-align: center;
            min-height: 1.6em; 
            white-space: pre-line; 
        }

        .poem-font {
            font-family: 'Dancing Script', cursive;
            font-size: 24px;
            color: var(--primary);
            display: block;
            margin: 15px 0;
        }

        .cursor { display: inline-block; width: 2px; background-color: var(--primary); margin-left: 2px; animation: blink 0.7s infinite; }
        @keyframes blink { 50% { opacity: 0; } }

        .particle { position: fixed; pointer-events: none; z-index: 1100; animation: pop 1.5s ease-out forwards; }
        @keyframes pop { to { transform: translate(var(--x), var(--y)) scale(0); opacity: 0; } }

        .petal { position: fixed; top: -10px; pointer-events: none; z-index: 1005; animation: fall linear forwards; }
        @keyframes fall { to { transform: translateY(110vh) rotate(360deg); } }
    </style>
</head>
<body>

    <audio id="bgMusic" loop preload="auto">
        <source src="song.mp3" type="audio/mpeg">
    </audio>

    <div id="modalOverlay" onclick="closeMemory()"></div>
    <div id="memoryModal">
        <h3 id="memoryTitle">Memory</h3>
        <p id="memoryText"></p>
        <button onclick="closeMemory()" style="margin-top:20px; padding:10px; font-size:12px; background:var(--primary); color:white; border-radius:15px; width:auto; border:none; cursor:pointer;">Close ‚ù§Ô∏è</button>
    </div>

    <div class="pro-card shimmer-container">
        <span class="main-icon">üíù</span>
        <h1>Will you be my Valentine?</h1>
        <div class="btn-stack">
            <div id="errorTip">Wrong button! Try the pink one üå∏üíñ</div>
            <button id="yesBtn" onclick="onCelebrate(event)">Yes, Forever! ‚ù§Ô∏è</button>
            <button id="noBtn" onclick="onPlead()">No</button>
        </div>
    </div>

    <div id="success">
        <div class="wreath-frame" onclick="changePhoto()">
            <div class="photo-inner">
                <img id="mainPhoto" src="us.png" alt="Us">
            </div>
        </div>
        <div class="quote-box shimmer-container">
            <h2 class="quote-text">"You are my favorite person."</h2>
            <p id="typewriter" class="love-note"></p>
        </div>
        
        <div class="envelope-container">
            <div class="envelope" onclick="openMemory(0)">üì©</div>
            <div class="envelope" onclick="openMemory(1)">üì©</div>
            <div class="envelope" onclick="openMemory(2)">üì©</div>
        </div>
    </div>

    <script>
        const audio = document.getElementById('bgMusic');
        let musicStarted = false;
        let isCelebrating = false;

        const memories = [
            { title: "Our First Meeting", text: "I still remember the first time I saw you. My heart skipped a beat, and I knew you were someone special. ‚ù§Ô∏è" },
            { title: "We Together", text: "Holding your hand makes me feel like I‚Äôve finally found my anchor in a restless sea‚Äîno matter how rough the waves get, as long as I‚Äôm with you, I‚Äôm home.‚ú®" },
            { title: "My Promise", text: "Holding your hand makes me feel like I‚Äôve finally found my anchor in a restless sea‚Äîno matter how rough the waves get, as long as I‚Äôm with you, I‚Äôm home. üå∏" }
        ];

        function openMemory(index) {
            document.getElementById('memoryTitle').innerText = memories[index].title;
            document.getElementById('memoryText').innerText = memories[index].text;
            document.getElementById('modalOverlay').style.display = 'block';
            document.getElementById('memoryModal').classList.add('active');
        }

        function closeMemory() {
            document.getElementById('modalOverlay').style.display = 'none';
            document.getElementById('memoryModal').classList.remove('active');
        }

        document.addEventListener('mousemove', function(e) {
            if (!isCelebrating) return;
            const sparkle = document.createElement('div');
            sparkle.className = 'sparkle';
            sparkle.innerHTML = ['‚ú®', 'üíñ', '‚ù§Ô∏è', 'üå∏', '‚≠ê'][Math.floor(Math.random() * 5)];
            sparkle.style.left = e.clientX + 'px';
            sparkle.style.top = e.clientY + 'px';
            document.body.appendChild(sparkle);
            setTimeout(() => sparkle.remove(), 1000);
        });

        const photos = ["us.png", "us1.png", "us2.png", "us3.png"];
        let currentPhotoIndex = 0;

        function changePhoto() {
            const img = document.getElementById('mainPhoto');
            img.style.opacity = '0';
            setTimeout(() => {
                currentPhotoIndex = (currentPhotoIndex + 1) % photos.length;
                img.src = photos[currentPhotoIndex];
                img.style.opacity = '1';
            }, 150);
        }

        const messageText = `Madhura!!!
<span class="poem-font">In your smile, I have found my light,
In your arms, the world feels right.
A love so deep, a bond so true,
My heart begins and ends with you.</span>

You are my everything, and I love you more than words could ever say. ‚ù§Ô∏è`;

        function startMusicAtPoint() {
            if (!musicStarted) {
                audio.currentTime = 1.0; 
                audio.play().catch(e => console.log("Interaction required"));
                musicStarted = true;
            }
        }

        function typeWriter(elementId, text, speed) {
            let i = 0;
            const element = document.getElementById(elementId);
            element.innerHTML = ""; 
            function type() {
                if (i < text.length) {
                    if (text.substring(i, i + 1) === '<') {
                        let tagEnd = text.indexOf('>', i);
                        element.innerHTML += text.substring(i, tagEnd + 1);
                        i = tagEnd + 1;
                    } else {
                        element.innerHTML += text.charAt(i);
                        i++;
                    }
                    setTimeout(type, speed);
                } else {
                    element.innerHTML += '<span class="cursor">|</span>';
                }
            }
            type();
        }

        function spawnHearts() {
            const h = document.createElement('div');
            h.className = 'live-heart';
            h.innerHTML = ['‚ù§Ô∏è', 'üíñ', 'üíù', '‚ú®', 'üå∏'][Math.floor(Math.random() * 5)];
            h.style.left = Math.random() * 100 + 'vw';
            h.style.fontSize = Math.random() * 20 + 15 + 'px';
            h.style.setProperty('--d', Math.random() * 3 + 5 + 's');
            document.body.appendChild(h);
            setTimeout(() => h.remove(), 8000);
        }
        setInterval(spawnHearts, 450);

        function startPetalRain() {
            setInterval(() => {
                const p = document.createElement('div');
                p.className = 'petal';
                p.innerHTML = ['üå∏', 'üíñ', '‚ù§Ô∏è'][Math.floor(Math.random() * 3)];
                p.style.left = Math.random() * 100 + 'vw';
                p.style.fontSize = Math.random() * 15 + 10 + 'px';
                p.style.animationDuration = Math.random() * 3 + 4 + 's';
                document.getElementById('success').appendChild(p);
                setTimeout(() => p.remove(), 7000);
            }, 300);
        }

        let pleaIndex = 0;
        const messages = ["Pretty please? üå∏", "System Needs Love! üíª", "Coffee for Yes! ü§ó"];

        function onPlead() {
            const tip = document.getElementById('errorTip');
            if (pleaIndex >= messages.length) {
                tip.innerText = "Boom! üòÇ";
                tip.classList.add('active');
                document.getElementById('noBtn').classList.add('vanish');
                return;
            }
            tip.innerText = messages[pleaIndex];
            pleaIndex++;
            tip.classList.add('active');
            setTimeout(() => tip.classList.remove('active'), 2000);
        }

        function onCelebrate(e) {
            isCelebrating = true;
            startMusicAtPoint(); 
            for (let i = 0; i < 50; i++) {
                const p = document.createElement('div');
                p.className = 'particle';
                p.innerHTML = ['‚ù§Ô∏è', 'üíñ', '‚ú®'][Math.floor(Math.random() * 3)];
                p.style.left = e.clientX + 'px';
                p.style.top = e.clientY + 'px';
                p.style.setProperty('--x', (Math.random() - 0.5) * 600 + 'px');
                p.style.setProperty('--y', (Math.random() - 0.5) * 600 + 'px');
                document.body.appendChild(p);
                setTimeout(() => p.remove(), 1500);
            }
            setTimeout(() => {
                document.getElementById('success').style.display = 'flex';
                startPetalRain();
                typeWriter("typewriter", messageText, 40); 
            }, 600);
        }
    </script>
</body>
</html>
