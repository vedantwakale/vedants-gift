<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>For My Forever Valentine</title>
    <style>
        @import url('https://fonts.googleapis.com/css2?family=Dancing+Script:wght@700&family=Inter:wght@300;500;700&display=swap');

        :root {
            --primary: #ff4d6d;
            --secondary: #ff758f;
            --accent: #800f2f;
            --brown: #6d4c41; 
            --glass-light: rgba(255, 255, 255, 0.15);
        }

        * { margin: 0; padding: 0; box-sizing: border-box; }

        body {
            height: 100vh;
            display: flex;
            justify-content: center;
            align-items: center;
            background: url('bg1.png') no-repeat center center fixed;
            background-size: cover;
            font-family: 'Inter', sans-serif;
            overflow: hidden;
        }

        /* --- Animations & Effects --- */
        @keyframes shimmer {
            0% { transform: translateX(-150%) skewX(-25deg); }
            100% { transform: translateX(150%) skewX(-25deg); }
        }

        .shimmer-container {
            position: relative;
            overflow: hidden;
        }

        .shimmer-container::after {
            content: "";
            position: absolute;
            top: 0;
            left: 0;
            width: 50%;
            height: 100%;
            background: linear-gradient(
                to right,
                rgba(255, 255, 255, 0) 0%,
                rgba(255, 255, 255, 0.3) 50%,
                rgba(255, 255, 255, 0) 100%
            );
            animation: shimmer 4s infinite;
            pointer-events: none;
        }

        @keyframes heartbeat { 0%, 100% { transform: scale(1); } 50% { transform: scale(1.1); } }
        @keyframes ringSpin { from { transform: rotate(0deg); } to { transform: rotate(360deg); } }
        @keyframes counterSpin { from { transform: rotate(0deg); } to { transform: rotate(-360deg); } }
        
        /* --- Main Card --- */
        .pro-card {
            background: var(--glass-light);
            backdrop-filter: blur(8px);
            border: 1px solid rgba(255, 255, 255, 0.3);
            padding: 45px 25px;
            border-radius: 40px;
            text-align: center;
            box-shadow: 0 25px 50px rgba(0, 0, 0, 0.4);
            width: 320px;
            z-index: 10;
        }

        .main-icon {
            font-size: 60px;
            filter: drop-shadow(0 0 15px var(--primary));
            animation: heartbeat 1.5s infinite;
            display: block;
            margin-bottom: 20px;
        }

        h1 {
            color: white;
            font-family: 'Dancing Script', cursive;
            font-size: 32px;
            margin-bottom: 80px;
            text-shadow: 2px 2px 10px rgba(0,0,0,0.5);
        }

        .btn-stack { position: relative; display: flex; flex-direction: column; gap: 15px; }

        #errorTip {
            position: absolute;
            bottom: 125%;
            left: 50%;
            transform: translateX(-50%) translateY(10px);
            background: white;
            color: var(--accent);
            padding: 12px 18px;
            border-radius: 20px;
            font-size: 13px;
            font-weight: 600;
            width: 260px;
            opacity: 0;
            visibility: hidden;
            transition: 0.4s;
            box-shadow: 0 10px 30px rgba(0,0,0,0.3);
            z-index: 100;
        }
        #errorTip.active { opacity: 1; visibility: visible; transform: translateX(-50%) translateY(0); }

        button {
            padding: 18px;
            border-radius: 25px;
            border: none;
            font-size: 16px;
            font-weight: 700;
            cursor: pointer;
            transition: 0.4s;
            text-transform: uppercase;
        }

        #yesBtn { background: linear-gradient(45deg, var(--primary), var(--secondary)); color: white; }
        #noBtn { background: rgba(255, 255, 255, 0.9); color: #555; }

        /* --- Success Screen --- */
        #success {
            position: fixed;
            inset: 0;
            background: url('background.png') no-repeat center center;
            background-size: cover;
            display: none;
            flex-direction: column;
            align-items: center;
            z-index: 1000;
            padding-top: 30px;
            overflow-y: auto;
        }

        .wreath-frame {
            position: relative;
            width: 200px;
            height: 200px;
            background: var(--brown);
            border-radius: 50%;
            box-shadow: 0 15px 35px rgba(0, 0, 0, 0.4);
            animation: ringSpin 15s linear infinite;
            padding: 8px;
            margin-bottom: 15px;
        }

        .photo-inner { 
            width: 100%; 
            height: 100%; 
            border-radius: 50%; 
            overflow: hidden; 
            border: 6px solid white; 
            animation: counterSpin 15s linear infinite; 
            background: white;
            position: relative;
        }
        
        #mainPhoto { 
            width: 100%; 
            height: 100%; 
            object-fit: cover; 
            transition: opacity 1.2s ease-in-out; 
            opacity: 1;
        }

        /* --- QUOTE BOX: LARGER --- */
        .quote-box {
            background: rgba(255, 255, 255, 0.88);
            backdrop-filter: blur(12px);
            padding: 35px 30px;
            border-radius: 45px;
            width: 92%;
            max-width: 500px; /* Much wider */
            min-height: 320px; /* Taller */
            box-shadow: 0 20px 50px rgba(0, 0, 0, 0.2);
            border: 1px solid rgba(255, 255, 255, 0.6);
            display: flex;
            flex-direction: column;
            justify-content: center;
            margin-bottom: 20px;
        }

        .love-note { 
            color: #222; 
            font-size: 17px; 
            font-weight: 500; 
            line-height: 1.6; 
            white-space: pre-line;
        }

        /* --- POEM FONT: LARGER --- */
        .poem-font { 
            font-family: 'Dancing Script', cursive; 
            font-size: 26px; /* Increased size */
            color: var(--primary); 
            display: block; 
            margin: 12px 0;
            line-height: 1.2;
        }

        /* --- ENVELOPES: STYLED --- */
        .envelope-container { display: flex; gap: 25px; margin-top: 5px; padding-bottom: 30px; }
        
        .envelope { 
            width: 75px; 
            height: 55px; 
            background: linear-gradient(135deg, #fff, #fdeff2);
            border-radius: 12px; 
            cursor: pointer; 
            box-shadow: 0 8px 20px rgba(0,0,0,0.15); 
            transition: all 0.3s cubic-bezier(0.175, 0.885, 0.32, 1.275); 
            display: flex; 
            justify-content: center; 
            align-items: center; 
            font-family: 'Dancing Script', cursive;
            font-size: 28px;
            color: var(--primary);
            border: 1px solid rgba(255, 77, 109, 0.2);
            text-shadow: 0 0 5px rgba(255, 77, 109, 0.2);
        }
        
        .envelope:hover { 
            transform: translateY(-8px) scale(1.1); 
            box-shadow: 0 12px 25px rgba(255, 77, 109, 0.3);
            background: white;
        }

        #modalOverlay { position: fixed; inset: 0; background: rgba(0,0,0,0.6); display: none; z-index: 1999; }
        #memoryModal {
            position: fixed;
            top: 50%;
            left: 50%;
            transform: translate(-50%, -50%) scale(0);
            background: white;
            padding: 40px 30px;
            border-radius: 30px;
            z-index: 2000;
            width: 320px;
            text-align: center;
            transition: 0.4s cubic-bezier(0.18, 0.89, 0.32, 1.28);
        }
        #memoryModal.active { transform: translate(-50%, -50%) scale(1); }

        .petal { position: fixed; top: -10px; pointer-events: none; animation: fall linear forwards; }
        @keyframes fall { to { transform: translateY(110vh) rotate(360deg); } }
        .particle { position: fixed; pointer-events: none; animation: pop 1.5s ease-out forwards; }
        @keyframes pop { to { transform: translate(var(--x), var(--y)) scale(0); opacity: 0; } }
    </style>
</head>
<body>

    <audio id="bgMusic" loop preload="auto">
        <source src="song.mp3" type="audio/mpeg">
    </audio>

    <div id="modalOverlay" onclick="closeMemory()"></div>
    <div id="memoryModal">
        <h3 id="memoryTitle" style="font-family:'Dancing Script'; color:var(--primary); font-size: 30px;"></h3>
        <p id="memoryText" style="color:#444; font-size:16px; margin-top:15px; line-height:1.5;"></p>
        <button onclick="closeMemory()" style="margin-top:25px; padding:12px 25px; font-size:14px; background:var(--primary); color:white; width:auto; border-radius:20px; border:none; cursor:pointer;">Close ‚ù§Ô∏è</button>
    </div>

    <div class="pro-card shimmer-container">
        <span class="main-icon">üíù</span>
        <h1>Will you be my Valentine?</h1>
        <div class="btn-stack">
            <div id="errorTip">Wrong button! Try the pink one üå∏üíñ</div>
            <button id="yesBtn" onclick="onCelebrate(event)">Yes, Forever! ‚ù§Ô∏è</button>
            <button id="noBtn" onclick="onPlead()">No</button>
        </div>
    </div>

    <div id="success">
        <div class="wreath-frame">
            <div class="photo-inner">
                <img id="mainPhoto" src="us.png" alt="Us">
            </div>
        </div>
        <div class="quote-box shimmer-container">
            <h2 style="font-family:'Dancing Script'; color:var(--accent); font-size: 32px; margin-bottom: 15px;">"You are my favorite person."</h2>
            <p id="typewriter" class="love-note"></p>
        </div>
        <div class="envelope-container">
            <div class="envelope" onclick="openMemory(0)">Love</div>
            <div class="envelope" onclick="openMemory(1)">Soul</div>
            <div class="envelope" onclick="openMemory(2)">Mine</div>
        </div>
    </div>

    <script>
        const audio = document.getElementById('bgMusic');
        const photos = ["us.png", "us1.png", "us2.png", "us3.png"];
        let currentPhotoIndex = 0;
        const imgElement = document.getElementById('mainPhoto');
        let isCelebrating = false;

        const memories = [
            { title: "Our First Meeting", text: "I still remember the first time I saw you. My heart skipped a beat, and I knew you were someone special. ‚ù§Ô∏è" },
            { title: "We Together", text: "Holding your hand makes me feel like I‚Äôve finally found my anchor in a restless sea. ‚ú®" },
            { title: "My Promise", text: "I promise to stand by you through every storm and love you more each day. üå∏" }
        ];

        function preloadImages() {
            photos.forEach(src => { const img = new Image(); img.src = src; });
        }
        preloadImages();

        function startPhotoRotation() {
            setInterval(() => {
                imgElement.style.opacity = '0';
                setTimeout(() => {
                    currentPhotoIndex = (currentPhotoIndex + 1) % photos.length;
                    imgElement.src = photos[currentPhotoIndex];
                    imgElement.onload = () => { imgElement.style.opacity = '1'; };
                }, 1000); 
            }, 3500); 
        }

        function onCelebrate(e) {
            if (isCelebrating) return;
            isCelebrating = true;
            audio.play().catch(() => {});
            
            for (let i = 0; i < 35; i++) {
                const p = document.createElement('div');
                p.className = 'particle';
                p.innerHTML = ['‚ù§Ô∏è', 'üíñ', '‚ú®'][Math.floor(Math.random() * 3)];
                p.style.left = e.clientX + 'px';
                p.style.top = e.clientY + 'px';
                p.style.setProperty('--x', (Math.random() - 0.5) * 450 + 'px');
                p.style.setProperty('--y', (Math.random() - 0.5) * 450 + 'px');
                document.body.appendChild(p);
                setTimeout(() => p.remove(), 1500);
            }

            setTimeout(() => {
                document.querySelector('.pro-card').style.display = 'none';
                document.getElementById('success').style.display = 'flex';
                startPetalRain();
                startPhotoRotation();
                const msg = `Madhura!!!\n<span class="poem-font">In your smile, I have found my light,\nIn your arms, the world feels right.\nA love so deep, a bond so true,\nMy heart begins and ends with you.</span>\n\nYou are my everything. ‚ù§Ô∏è`;
                typeWriter("typewriter", msg, 40);
            }, 600);
        }

        function openMemory(index) {
            document.getElementById('memoryTitle').innerText = memories[index].title;
            document.getElementById('memoryText').innerText = memories[index].text;
            document.getElementById('modalOverlay').style.display = 'block';
            document.getElementById('memoryModal').classList.add('active');
        }

        function closeMemory() {
            document.getElementById('modalOverlay').style.display = 'none';
            document.getElementById('memoryModal').classList.remove('active');
        }

        function typeWriter(id, text, speed) {
            let i = 0;
            const el = document.getElementById(id);
            el.innerHTML = "";
            function type() {
                if (i < text.length) {
                    if (text.charAt(i) === '<') {
                        let end = text.indexOf('>', i);
                        el.innerHTML += text.substring(i, end + 1);
                        i = end + 1;
                    } else {
                        el.innerHTML += text.charAt(i);
                        i++;
                    }
                    setTimeout(type, speed);
                }
            }
            type();
        }

        function startPetalRain() {
            setInterval(() => {
                const p = document.createElement('div');
                p.className = 'petal';
                p.innerHTML = 'üå∏';
                p.style.left = Math.random() * 100 + 'vw';
                p.style.animationDuration = (Math.random() * 3 + 4) + 's';
                document.getElementById('success').appendChild(p);
                setTimeout(() => p.remove(), 7000);
            }, 450);
        }

        let pleaIndex = 0;
        function onPlead() {
            const tip = document.getElementById('errorTip');
            const messages = ["Pretty please? üå∏", "Are you sure? ü•∫", "Think again! üíù"];
            tip.innerText = messages[pleaIndex] || "Please! ‚ù§Ô∏è";
            tip.classList.add('active');
            pleaIndex++;
            if(pleaIndex > 3) document.getElementById('noBtn').style.display = 'none';
            setTimeout(() => tip.classList.remove('active'), 2000);
        }
    </script>
</body>
</html>
